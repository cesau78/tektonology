name: Kneeler Boot Compound Fastened STL Build

# Allow the workflow to push commits back to the repository
permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    paths:
      - 'kneeler-boot-compound-fastened/*.scad'
      - '.github/workflows/kneeler-boot-compound-fastened-validation.yml'


jobs:
  validate-scad:
    runs-on: ubuntu-latest
    container:
      image: openscad/openscad:latest
    outputs:
      has_artifact: ${{ steps.check_artifacts.outputs.has_artifact }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Coupler
        run: |
          openscad -o kneeler-boot-coupler.stl kneeler-boot-compound-fastened/kneeler-boot-coupler.scad \
          -D 'upper_boot_pla();'

      - name: Verify Kneeler Boot Insert
        run: |
          openscad -o kneeler-boot-insert.stl kneeler-boot-compound-fastened/kneeler-boot-insert.scad \
          -D 'floor_pad_tpu();'

      - name: Upload STLs
        uses: actions/upload-artifact@v4
        with:
           name: kneeler-boot-compound-fastened-stls
           path: |
             kneeler-boot-compound-fastened/*.stl

      - name: Check for generated STLs
        id: check_artifacts
        run: |
          if ls kneeler-boot-compound-fastened/*.stl 1> /dev/null 2>&1; then
            echo "has_artifact=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifact=false" >> $GITHUB_OUTPUT
          fi


  commit-stl:
    name: Commit Generated STL
    runs-on: ubuntu-latest
    needs: validate-scad
    if: needs.validate-scad.outputs.has_artifact == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download generated STL artifact
        uses: actions/download-artifact@v4
        with:
          name: kneeler-boot-compound-fastened-stls
          path: kneeler-boot-compound-fastened-artifacts

      - name: Copy STL into repo
        run: |
          mkdir -p kneeler-boot-compound-fastened
          # move any stl produced into the repo directory (overwrite)
          mv -f kneeler-boot-compound-fastened-artifacts/*.stl kneeler-boot-compound-fastened/ || true

      - name: Commit and push generated STL
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kneeler-boot-compound-fastened/*.stl || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated STL [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi