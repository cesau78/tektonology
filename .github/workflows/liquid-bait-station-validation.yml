name: Liquid Bait Station Validation

# Allow the workflow to push commits back to the repository
permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    paths:
      - 'liquid-bait-station/*.scad'
      - '.github/workflows/liquid-bait-station-validation.yml'

jobs:
  validate-scad:
    runs-on: ubuntu-latest
    container:
      image: openscad/openscad:latest
    outputs:
      has_artifact: ${{ steps.check_artifacts.outputs.has_artifact }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Coupler
        # Ensure preview and cross-section overrides are applied so CI renders full model
        env:
          PREVIEW: 'false'
          CROSSSECTION_VIEW: 'false'
        run: |
          # render the model into a known path so the upload step can find it
          openscad -o liquid-bait-station/liquid-bait-station.stl liquid-bait-station/liquid-bait-station.scad \
            -D "preview=$PREVIEW" -D "crosssection_view=$CROSSSECTION_VIEW" \
            -D 'liquid_bait_station();'

      - name: Upload STLs
        uses: actions/upload-artifact@v4
        with:
          name: liquid-bait-station-stls
          path: |
            liquid-bait-station/*.stl

      - name: Check for generated STLs
        id: check_artifacts
        run: |
          if ls liquid-bait-station/*.stl 1> /dev/null 2>&1; then
            echo "has_artifact=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifact=false" >> $GITHUB_OUTPUT
          fi

  commit-stl:
    name: Commit Generated STL
    runs-on: ubuntu-latest
    needs: validate-scad
    if: needs.validate-scad.outputs.has_artifact == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download generated STL artifact
        uses: actions/download-artifact@v4
        with:
          name: liquid-bait-station-stls
          path: liquid-bait-station-artifacts

      - name: Copy STL into repo
        run: |
          mkdir -p liquid-bait-station
          # move any stl produced into the repo directory (overwrite)
          mv -f liquid-bait-station-artifacts/*.stl liquid-bait-station/ || true

      - name: Commit and push generated STL
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add liquid-bait-station/*.stl || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated STL [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi
