name: Liquid Bait Station Validation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'liquid-bait-station/**'
      - '.github/workflows/liquid-bait-station-validation.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'liquid-bait-station/**'
      - '.github/workflows/liquid-bait-station-validation.yml'

jobs:
  validate-scad:
    runs-on: ubuntu-latest
    container:
      image: openscad/openscad:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Coupler
        run: |
          # render the model into a known path so the upload step can find it
          openscad -o liquid-bait-station/liquid-bait-station.stl liquid-bait-station/liquid-bait-station.scad \
          -D 'liquid_bait_station();'

      - name: Upload STLs
        uses: actions/upload-artifact@v4
        with:
          name: liquid-bait-station-stls
          path: |
            liquid-bait-station/*.stl

