name: Liquid Bait Station Validation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'liquid-bait-station/**'
      - '.github/workflows/liquid-bait-station-validation.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'liquid-bait-station/**'
      - '.github/workflows/liquid-bait-station-validation.yml'

jobs:
  validate-scad:
    runs-on: ubuntu-latest
    container:
      image: openscad/openscad:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Coupler
        # Ensure preview and cross-section overrides are applied so CI renders full model
        env:
          PREVIEW: 'false'
          CROSSSECTION_VIEW: 'false'
        run: |
          # render the model into a known path so the upload step can find it
          openscad -o liquid-bait-station/liquid-bait-station.stl liquid-bait-station/liquid-bait-station.scad \
            -D "preview=$PREVIEW" -D "crosssection_view=$CROSSSECTION_VIEW" \
            -D 'liquid_bait_station();'

      - name: Upload STLs
        uses: actions/upload-artifact@v4
        with:
          name: liquid-bait-station-stls
          path: |
            liquid-bait-station/*.stl
            
      - name: Commit generated STL back to repo
        # Commit the generated STL back to the repo so it overwrites the existing file.
        # The commit message includes [skip ci] so this push does not retrigger workflows.
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add liquid-bait-station/liquid-bait-station.stl || true
          # Commit only if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated STL [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

